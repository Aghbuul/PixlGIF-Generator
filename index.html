<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pixel Art Generator</h1>
    <div class="container">
        <div class="controls">
            <input type="file" id="imageInput" />
            <label for="pixelSizeSlider" style="display: block; font-weight: bold;">
                Pixelation Level
            </label>
            <div style="display: flex; align-items: center; gap: 10px; justify-content: center;">
                <button id="decreasePixelSize">-</button>
                <input type="range" id="pixelSizeSlider" min="1" max="50" value="10" style="flex: 1;">
                <button id="increasePixelSize">+</button>
                <input type="number" id="pixelSizeInput" min="1" max="50" value="10" style="width: 50px;">
            </div>

            <button id="downloadBtn">Download Pixel Art</button>
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </div>
        <div class="canvas-container">
            <p class="canvas-label">Original Image</p>
            <canvas id="originalCanvas"></canvas>
        </div>
        <div class="canvas-container">
            <p class="canvas-label">Pixelated Image</p>
            <canvas id="pixelCanvas"></canvas>
        </div>
        <div class="canvas-container">
            <p class="canvas-label">Animation Preview</p>
            <canvas id="animationCanvas"></canvas>
        </div>
        
    </div>
    <div class="container">
        <div class="controls">
            <button id="addFrameBtn">Add Frame</button>
            <div id="autoAddControls" style="margin-top: 10px;">
                <label>
                    Start: <input type="number" id="startValue" min="1" max="50" value="1" style="width: 50px;">
                </label>
                <label>
                    End: <input type="number" id="endValue" min="1" max="50" value="10" style="width: 50px;">
                </label>
                <label>
                    Step: <input type="number" id="stepValue" min="1" max="50" value="1" style="width: 50px;">
                </label>
                <label>
                    <input type="checkbox" id="autoReverseToggle"> Auto-Reverse
                </label>
                <button id="autoAddFramesBtn">Auto Add Frames</button>
            </div>
            <label>Skip Frames: 
                <input type="number" id="skipFrames" min="1" value="1" style="width: 50px;">
            </label>
            <button id="generateSpriteSheetBtn">Generate Sprite Sheet</button>
            <button id="playAnimationBtn">Play Animation</button>
            <button id="saveGifBtn">Save GIF</button>
            <button id="clearSpriteSheetBtn">Wipe Sprite Sheet</button>
            <label for="fpsSlider" style="display: block; font-weight: bold; margin-top: 15px;">
                Animation FPS
            </label>
            <div style="display: flex; align-items: center; gap: 10px; justify-content: center;">
                <button id="decreaseFps">-</button>
                <input type="range" id="fpsSlider" min="1" max="60" value="10" style="width: 150px;">
                <button id="increaseFps">+</button>
                <input type="number" id="fpsInput" min="1" max="60" value="10" style="width: 50px;">
            </div>
            
        </div>
        <div id="loadingIndicator" style="display: none;">Processing...</div>
        <canvas id="spriteSheet" width="1800" height="60"></canvas>

    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js"></script>
</body>
</html>
